<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<style>
     #map {
        height: 400px;  /* Height of Map */
        width: 100%;  /* Width of Map */
       }
</style>

<body>
    <div class= "jumbotron text-center">
        <h1>Bench and Memorial Map</h1>
    </div>
    <div id= "map"></div>
    <script>
        function initMap() {
            var options = {
                zoom:17,
                center: {lat:38.7922920, lng:-89.999262}
            }
            // New map
            var map = new google.maps.Map(document.getElementById('map'), options);

            google.maps.event.addListener(map, 'click',
            function(event){
                addMarker({coords:event.latLng});
            });

           // Array of markers
           var markers = [
            {
                coords:{lat:38.7924850, lng:-89.999525},
                iconImage: 'http://icons.iconarchive.com/icons/hadezign/hobbies/32/Art-icon.png',
                content: '<h1>SIUE Art 1</h1>'
            },
            { 
                coords:{lat:38.7924935, lng:-89.998855},
                iconImage: 'http://icons.iconarchive.com/icons/icojam/new-year/48/christmas-tree-2-icon.png',
                content: '<h1>SIUE Tree 1</h1>'
            },
            {
                coords:{lat:38.7922920, lng:-89.999262},
                iconImage: 'http://icons.iconarchive.com/icons/icojam/new-year/48/christmas-tree-2-icon.png',
                content: '<h1>SIUE Tree 2</h1>'

            }

           ];

           for(var i = 0; i < markers.length; i++)
           {
               addMarker(markers[i]);
           }

           function addMarker(props){
            var marker = new google.maps.Marker({
                position: props.coords,
                map: map,
            });
            //Check for icon
            if(props.iconImage){
                marker.setIcon(props.iconImage);
            }
            //Check for custom content
            if(props.content){
                
            var infoWindow = new google.maps.InfoWindow({
                content: props.content + 
                '<div>Latitude: ' + props.coords.lat + '<br/>' +
                'Longitude: ' + props.coords.lng + '</div>'

            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });


            }

           }
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrtzpv9c0WNdx6RDzrvijV76YoiUuKNfY&callback=initMap">
    </script>
 
    
</body>

</html>
